<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<script src="js/app/models/Assombracao.js"></script>
<script src="js/app/models/ListaAssombracao.js"></script>
<script src="js/app/services/LocationService.js"></script>
<script src="js/app/services/GetKey.js"></script>
<script src="js/app/models/Location.js"></script>
<script >

  var connection;

  var openRequest = window.indexedDB.open('assombracoesLocal', 1);

  openRequest.onupgradeneeded = e => {

    console.log('Criando ou atualizando o IDB');

    let minhaConexao = e.target.result;

    if(minhaConexao.objectStoreNames.contains('negociacoes'))
      minhaConexao.deleteObjectStore('negociacoes')


    minhaConexao.createObjectStore('negociacoes', {autoIncrement: true});
  };

  openRequest.onsuccess = e => {

    console.log('Conexão realizada com sucesso');
    connection = e.target.result;
  };

  openRequest.onerror = e => {

    console.log('Conexão não foi possível ' + e.target.error);
  };

  function adiciona() {

    let transaction = connection.transaction(['negociacoes'], 'readwrite');
    let store = transaction.objectStore('negociacoes');

    let negociacao = new Negociacao(new Date(), 200, 1);

    let request = store.add(negociacao);

    request.onsucess = e => {

      console.log('Negociacao adicionada');
    }

    request.onerror = e => {

      console.log('Não foi possível adicionar negociacao')
    }


  }

  function listaTodos() {

    let transaction = connection.transaction(['negociacoes'],'readwrite');
    let store = transaction.objectStore("negociacoes");
    let negociacoes = [];

    let cursor = store.openCursor();

    cursor.onsuccess = e => {


        console.log('foi')
        let atual = e.target.result;

        if(atual) {

          let dado = atual.value;

          negociacoes.push(new Negociacao(dado._data, dado._quantidade, dado._valor));

          atual.continue();

        } else {

          console.log(negociacoes)
        }

    };

    cursor.onerror = e => {

      console.log('Error: ' + e.target.error.name);
    };

  }



</script>
</body>
</html>
